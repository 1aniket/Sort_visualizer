<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
    <title>Sort Vizualizer</title>
</head>
<body>
    <div class="title">
        <h1>Sort Visualizer</h1>
    </div>
   
    <div class="slider">
        <label for="numbesrOfBars">How Many Bars You Want ?</label>
        <input type="range" name="" id="numbesrOfBars" min="10" max="100" value="10">
        <h3 class="display">
            10
        </h3>
    </div>
  
    <div class="Speedslider">
        <label for="speed">Speed ?</label>
        <input type="range" name="" id="speed" min="20" max="400" value="20" step="20">
        <h3 class="speed-display">
            0
        </h3>
    </div>
    <div class="buttons">
        <button type="button" id="start" class="btn">
            Start
        </button>
    </div>
    <div id="container">
        
    </div>

    <script src="index.js"></script>
</body>
</html>
